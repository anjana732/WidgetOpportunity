<body>
  <select id="dropdown">
    <option value="option1">Select Option</option>
    <option value="ColdCall">Cold Call</option>
    <option value="IntroductoryCall">Introductory Call</option>
    <option value="Opportunity">Opportunity</option>
  </select>
  <!-- <button id="create-opportunity-btn">Create Opportunity</button> -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"
    id="create-opportunity-btn">Create Opportunity</button>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Deal Name</label>
              <input type="text" class="form-control" id="deal-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Account Name</label>
              <input type="text" class="form-control" id="account-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Stage</label>
              <!-- <input type="text" class="form-control" id="stage"> -->
              <select  class="form-control" id="stage">
                <option>Select Option</option>
                <option value="qualification">Qualification</option>
                <option value="Need Analysis">Need Analysis</option>
                <option value="value Proposition">Value Proposition</option>
                <option value="Identify DecisionMaker">Identify Deision Maker</option>
                <option value="Proposal">Proposal/Price Quote</option>
                <option value="Negotiation">Negotiation/Review</option>
                <option value="Closed Won">Closed Won</option>
                <option value="Closed Lost">Closed Lost</option>
                <option value="Closed To Competition">Closed To Competition</option>
              </select>
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Order Closer Date</label>
              <input type="date" class="form-control" id="closer-date">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Order Delivery Date</label>
              <input type="date" class="form-control" id="delivery-date">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="add-opportunity">Add</button>
        </div>
      </div>
    </div>
  </div>
  <table id="opportunity-table">
    <thead>
      <tr>
        <th>Deal Name</th>
        <th>Stage</th>
        <!-- <th>Closing Date</th> -->
        <th>Contact Name</th>
        <th>Account Name</th>
        <!-- <th>Amount</th> -->
        <th>Update Stage</th>
      </tr>
    </thead>
    <tbody>

          <td>Deal A</td>

</body>
